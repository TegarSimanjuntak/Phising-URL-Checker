<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Safety Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cek Keamanan Link</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Masukkan URL" required>
            <button type="submit">Periksa</button>
        </form>

        {% if url %}
            <p>URL diperiksa: <strong>{{ url }}</strong></p>
            <p>Hasil: <strong>{{ result }}</strong></p>
        {% endif %}
    </div>
</body>
</html>
